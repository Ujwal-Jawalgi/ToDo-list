<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="https://yourhost.com/assets/banner.png">
<meta property="og:title" content="My To-Do List">
<meta property="og:description" content="A clean and simple to-do list web app.">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <img src="book.jpg" width="500" alt="Book" class="book" />
    <h1>📝 My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <p id="taskCount">Tasks: 0</p>
    <ul id="taskList"></ul>
  </div>

  <footer>
    Made with ❤️ by Ujwal | <i class="fas fa-check-circle"></i> Stay Productive!
  </footer>

  <script src="script.js"></script>
</body>
</html>
